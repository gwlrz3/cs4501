language: python


before_install:
- docker pull mysql:5.7.23
- mkdir ~/cs4501
- mkdir ~/cs4501/db
- docker run --name mysql -d -e MYSQL_ROOT_PASSWORD='$3cureUS' -v ~/cs4501/db:/var/lib/mysql  mysql:5.7.23
- sleep 15
- docker network create mynet
- docker network connect mynet mysql


install:
- docker run -it --name mysql-cmdline --link mysql:db mysql:5.7.23 bash -c "mysql -u root -p '\$3cureUS' -h db"
#   && create user 'www'@'%' identified by '$MYSQL_ROOT_PASSWORD';
#   && create database cs4501 character set utf8;
#   && grant all on cs4501.* to 'www'@'%'; 


script:
- docker-compose up
