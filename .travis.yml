language: python

install:
- docker pull mysql:5.7.23
- mkdir ~/cs4501
- mkdir ~/cs4501/db
- docker run -it --name mysql -d -e MYSQL\_ROOT\_PASSWORD='\$3cureUS' -v ~/cs4501/db:/var/lib/mysql  mysql:5.7.23
- sleep 15
- docker run -it --name mysql-cmdline --link mysql:db mysql:5.7.23 bash -c "mysql -uroot -p'\$3cureUS' -h db < create user 'www'@'%' identified by '\$3cureUS';" 
# && create database cs4501 character set utf8; 
# && grant all on cs4501.* to 'www'@'%';"
- docker network create mynet
- docker network connect mynet mysql


script:
- docker-compose up
