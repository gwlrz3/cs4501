<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Room</title>
  </head>
  <body>
  {% extends "index.html" %}

  {% block body_block %}

      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Room</h1>
      </div>

    {% if error_msg %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Oops</strong> {{ error_msg }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endif %}

    <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Add New Room
        </button>

    <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form action="/add/room" method="post">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Room Detail</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                          <div class="form-group">
                                <label for="Hall">Hall</label>
                                <input type="text" class="form-control" id="hall" placeholder="Enter hall number" name="hall">
                          </div>
                          <div class="form-group">
                                <label for="Room">Room Number</label>
                                <input type="text" class="form-control" id="room_no" placeholder="Enter room number" name="room_no">
                          </div>
                            <div class="form-group">
                                <label for="Price">Price</label>
                                <input type="text" class="form-control" id="price" placeholder="Enter Price" name="price">
                            </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Add Room</button>
              </div>
                </form>
            </div>
          </div>
        </div>


      <table class="table table-striped">
          <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Hall</th>
                <th scope="col">Room Number</th>
                <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
            {% for obj in objects %}
            <tr>
                <th scope="row">{{obj.pk}}</th>
                <td>{{ obj.fields.hall }}</td>
                <td>{{ obj.fields.room_no }}</td>
                <td>{{ obj.fields.price }}</td>
            </tr>
            {% endfor %}
          </tbody>
    </table>

  {% endblock %}

  </body>
</html>
