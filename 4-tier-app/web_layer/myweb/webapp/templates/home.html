<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <title>Office</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Office</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/webapp/home">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/webapp/info/hall">Hall Info</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/webapp/info/advisor">Advisor Info</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/webapp/info/student">Student Info</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/webapp/info/manager">Manager Info</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/webapp/info/room">Room Info</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/webapp/info/lease">Lease Info</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          {% if username == null %}
          <a href="/webapp/register"><button type="button" class="btn btn-outline-primary my-2 my-sm-0">Register</button></a>
          <a href="/webapp/login"><button type="button" class="btn btn-primary my-2 my-sm-0">Login</button></a>
          {% else %}
            {{username}}
          <a href="/webapp/logout"><button type="button" class="btn btn-outline-warning">Logout</button></a>
          {% endif %}
        </li>
      </ul>
    </div>
  </nav>

    <img src="http://www.virginia.edu/sites/default/files/styles/story_telling_hero_desktop/public/factsfigures1.jpg?itok=AVE2Elqq&timestamp=1488577930" class="img-fluid" alt="Responsive image">

  </body>
</html>
