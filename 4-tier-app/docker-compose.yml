models:
  image: tp33/django
  container_name: models
  external_links:
    - mysql:db
  ports:
    - "8001:8000"
  volumes:
    - /Users/tong/cs4501/4-tier-app/model_layer:/app
  command: "cd /app/mymodel && python manage.py makemigrations mymodel && python manage.py migrate && python manage.py loaddata data.json && mod_wsgi-express start-server --reload-on-changes stuff-models/wsgi.py"

exp:
  image: tp33/django
  container_name: exp
  links:
    - models:models-api
  ports:
    - "8002:8000"
  volumes:
    - /Users/tong/cs4501/4-tier-app/exp_layer:/app
  command: "mod_wsgi-express start-server --reload-on-changes stuff-exp/wsgi.py"

web:
  image: tp33/django
  container_name: web
  links:
    - exp:exp-api
  ports:
    - "8000:8000"
  volumes:
    - /Users/tong/cs4501/4-tier-app/web_layer:/app
  command: "mod_wsgi-express start-server --reload-on-changes stuff-web/wsgi.py"